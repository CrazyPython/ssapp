<script>

function istroll() {
  var xhttp = new XMLHttpRequest();
xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      document.getElementById("istroll").textContent = xhttp.responseText == "true" ? "Yes." : "No.";
    }
};
xhttp.open("GET", "https://ssapp-func.glitch.me/is-troll/"+document.getElementById("a").value, true);
xhttp.send();
}
</script>
<div class="text" spellcheck="false">Is <input onkeydown="if (event.keyCode == 13) { istroll(); return false; }" autocomplete="off" id="a"></input> a troll?</div>
